apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  labels:
    app.kubernetes.io/name: ingress-svc
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.jishcem.com
        - api.jishcem.com
        - id.jishcem.com
      secretName: carsties-tls
  rules:
    - host: app.jishcem.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: webapp-clusterip
                port:
                  number: 3000
    - host: api.jishcem.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gateway-clusterip
                port:
                  number: 80
    - host: id.jishcem.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: identity-clusterip
                port:
                  number: 80
